<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Pergunte ao professor quantas notas o aluno obteve. Na sequência, usando for, peça para o professor informar todas as notas do aluno.
    Calcule a média das notas e apresente o resultado na tela.
    */

    const quantidadeDeNotas = Number(prompt(`Informe quantas notas o aluno obteve:`));
    let soma = 0;
    
    for (contador = 1; contador <= quantidadeDeNotas; contador++) {
       let listaDeNotas= Number(prompt(`Nota ${contador}: `));
       soma = soma + listaDeNotas;
    }
    let media = soma/quantidadeDeNotas;
    document.write(`Média do aluno:${media}`);
</script>
