<script>
    //PROBLEMA
    /*
    Peça para o feirante informar a quantia de itens que foram vendidos de cada produto.
    Considere que os itens que comercializa e os seus respectivos preços, são:
    - Tomate: R$ 3,90 (Kg)
    - Batata: R$ 3,40 (Kg)
    - Batata-Doce: R$ 4,70 (Kg)
    - Alface: R$ 1,50 (Und)
    - Cebola: R$ 2,90 (Kg)
    - Cebolinha: R$ 1,40 (Und)
    - Beterraba: R$ 4,10 (Kg)

    Após o usuário informar a quantia vendida para cada item, calcule e apresente o faturamento do feirante.
    */

    const tomate = Number(prompt(`Informe a quantiadade de tomates que foram vendidos em kg`));
    const batata = Number(prompt(`Informe a quantiadade de batata que foram vendidos em kg`));
    const batataDoce = Number(prompt(`Informe a quantiadade de batata-doce que foram vendidos em kg`));
    const alface = Number(prompt(`Informe a quantiadade de alface que foram vendidos em kg`));
    const cebola = Number(prompt(`Informe a quantiadade de cebola que foram vendidos em kg`));
    const cebolinha = Number(prompt(`Informe a quantiadade de cebolinha que foram vendidos em kg`));
    const beterraba = Number(prompt(`Informe a quantiadade de baterraba que foram vendidos em kg`));

    let calcTomate = 3.90 * tomate;
    let calcBatata = 3.40 * batata;
    let calcBatataDoce = 4.70 * batataDoce;
    let calcAlface = 1.50 * alface;
    let calcCebola = 2.90 * cebola;
    let calcCebolinha = 1.40 * cebolinha;
    let calcBeterraba = 4.10 * beterraba;

    const faturamento = calcTomate + calcBatata + calcBatataDoce + calcAlface + calcCebola + calcCebolinha + calcBeterraba;


    document.write (`tomates vendidos: ${tomate}kg = ${calcTomate} reais </br>`);
    document.write (`batatas vendidas: ${batata}kg = ${calcBatata} reais </br>`);
    document.write (`batatas-doce vendidas: ${batataDoce}kg = ${calcBatataDoce} reais </br>`);
    document.write (`alfaces vendidas: ${alface}kg = ${calcAlface} reais </br>`);
    document.write (`cebolas vendidas: ${cebola}kg = ${calcCebola} reais </br>`);
    document.write (`cebolinhas vendidas: ${cebolinha}kg = ${calcCebolinha} reais </br>`);
    document.write (`beterrabas vendidas: ${beterraba}kg = ${calcBeterraba} reais </br>`);
    document.write (`O faturamento do feirante é de: ${faturamento} reais`);


</script>
