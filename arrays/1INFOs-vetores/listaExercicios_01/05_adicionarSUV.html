<script>
    //Problema: Adicionar SUV
    //Crie os seguintes arrays:
    // let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    //Pergunte ao usuário qual carro deseja ADICIONAR na lista.
    //Apresente a lista antiga de SUVs e a nova lista, após a adição do veículo solicitado.

    let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    const carro = prompt(`Informe qual carro você quer adicionar na lista:${carrosSUV.join(", ")}`).toLocaleLowerCase()
    
    let carrosNovos = carrosSUV.slice()


    carrosNovos.push(carro)

    document.write(`Lista antiga: ${carrosSUV.join(", ")} <br> Lista nova: ${carrosNovos.join(", ")}`);
</script>
